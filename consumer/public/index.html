<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <div id="loggedInUser"></div>

    <h2>Consumer</h2>

    <div id="greeting"></div>
    <div id="login" style="display: none">
        <button id="#loginButton">Log in</button>
    </div>

    <h3>Update name</h3>

    <div><a href="/update.html">Update profile</a></div>

    <iframe src="http://account.local:3000/id.html?origin=http://consumer.local:4000" hidden="hidden"></iframe>

    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script>
    $("#login").click(e => {
        e.preventDefault();
        window.location = "http://account.local:3000/?redirect=" + encodeURI(window.location);
    })

    window.addEventListener("message", (e) => {
        if (e.data.unauthorized) {
            $("#login").show();
        } else {
            $("#login").hide();
            $("#loggedInUser").text("Logged in as " + e.data.user.fullname);
        }
    });
    </script>
</body>
</html>
