<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <h2 id="greeting">My app</h2>


    <form id="login" style="display: none">
        <h3>Log in</h3>

        <label>Username: <input type="text" id="username" /></label>

        <button>Log in</button>
    </form>

    <form id="editProfile" style="display: none">
        <h3>Update profile</h3>

        <label>Full name: <input type="text" id="fullname" /></label>

        <button>Update</button>
    </form>

    <form id="logout" style="display: none">
        <h3>Logout</h3>

        <button>Log out</button>
    </form>

    <script src="https://cdn.rawgit.com/khalidsalomao/simple-query-string/22cc5bbe/src/simplequerystring.min.js"></script>
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script>
    const qs = simpleQueryString;

    function fetchUsername() {
        jQuery.ajax("/users/me").then(data => {
            $("#login").hide();
            $("#greeting").text("Hello " + data.username);
            $("#fullname").val(data.fullname);
            $("#logout").show();
            $("#editProfile").show();
        }).fail(err => {
            if (err.status == 401) {
                $("#login").show();
                $("#logout").hide();
                $("#editProfile").hide();
            } else {
                console.error(err);
            }
        });
    }

    $("#login").submit(e => {
        e.preventDefault();
        const data = { 
            username: $("#username").val(),
            client_id: qs.parse(window.location.href)["client_id"],
            redirect_uri: qs.parse(window.location.href)["redirect_uri"],
        };
        jQuery.ajax("/loginSession", {
            type: "POST", contentType: "application/json", data: JSON.stringify(data)
        }).then(res => {
            const {accessCode, user} = res;
            localStorage.setItem("logged_in", user);
            const redirect = qs.parse(window.location.href)["redirect_uri"];
            if (redirect) {
                window.location = redirect + "?" + qs.stringify({accessCode});
            } else {
                $("#login").trigger("reset");
                fetchUsername();
            }
        });
    })

    $("#logout").submit(e => {
        e.preventDefault();
        jQuery.ajax("/loginSession", {
            type: "DELETE"
        }).then(() => {
            localStorage.setItem("logged_in", "false");
            fetchUsername();
        });
    });

    $("#editProfile").submit(e => {
        e.preventDefault();
        jQuery.ajax("/users/me", {
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify({fullname: $("#fullname").val() })
        }).then(() => {
            fetchUsername();
        });
    });

    fetchUsername();
    </script>
</body>
</html>
