<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Identify</title>
</head>
<body>
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script>
    const VALID_ORIGINS = {
        "consumer": "http://consumer.local:4000",
        "other": "http://other.local:4001",
    };

    function getParameterByName(name, url) {
       if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function postParentMessage(message) {
        const origin = VALID_ORIGINS[getParameterByName("origin")];
        if (origin) {
            parent.postMessage(message, origin);
        } else {
            console.log("Would send to parent", message);
        }
    }

    function fetchUsername() {
        jQuery.ajax("/users/me").then(data => {
            postParentMessage({user: data});
        }).fail(error => {
            if (error.status == 401) {
                postParentMessage({unauthorized: true});
            } else {
                postParentMessage({error: error});
            }
        });
    }

    $(() => {
        fetchUsername();
    });

    window.addEventListener("storage", e => {
        if (e.key === "logged_in") {
            fetchUsername();
        }
    });
    </script>
</body>
</html>
